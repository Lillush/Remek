<div class="row mt-3" *ngIf="event">
  <div class="row mt-3">
    <div class="col-12">
      <form #eventRegister="ngForm" (ngSubmit)="onUpdate(event)">
        <div class="row mb-3">
          <div class="col">
            <label class="mb-2" for="title">Esemény címe</label>
            <input
              name="title"
              [(ngModel)]="event.title"
              type="text"
              class="form-control"
              min="2"
              max="25"
              required
            />
            <div
              *ngIf="eventRegister.controls['title']?.invalid"
              class="error-message"
            >
              Az esemény neve legalább 2 karakter hosszú kell legyen!
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="mb-2" for="description">Leírás</label>
            <input
              name="description"
              [(ngModel)]="event.description"
              type="text"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="mb-2" for="game">Játék</label>
            <select
              name="game"
              [(ngModel)]="event.game"
              type="text"
              class="form-control"
              required
            >
              <option value="PUBG">PUBG</option>
              <option value="CS:GO">CS:GO</option>
              <option value="VALORANT">VALORANT</option>
              <option value="LOL">LOL</option>
              <option value="EFT">EFT</option>
            </select>
          </div>

          <div class="col">
            <label class="mb-2" for="type">Típus</label>
            <select
              name="type"
              [(ngModel)]="event.type"
              type="select"
              class="form-select"
              required
            >
              <option value="ONLINE">Online</option>
              <option value="LAN">LAN</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="mb-2" for="startDate">Kezdő Dátum</label>
            <input
              name="startDate"
              [(ngModel)]="event.startDate"
              type="date"
              class="form-control"
              required
            />
          </div>
          <div class="col">
            <label class="mb-2" for="eventPage">Esemény oldala</label>
            <input
              name="eventPage"
              [(ngModel)]="event.eventPage"
              type="text"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col mt-3">
            <button class="btn btn-success" type="submit">Mentés</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
