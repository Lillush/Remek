<div
  class="container d-flex justify-content-center align-items-center mt-5 flex-column"
>
  <div class="mt-3 form-check streamer-check">
    <label class="form-check-label" for="streamerCheck">Streamer vagy?</label>
    <input
      class="form-check-input"
      id="streamerCheck"
      type="checkbox"
      (change)="ifStreamerSelected($event)"
    />
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="text-uppercase text-center mb-3">Új Account létrehozása</div>
      <form #userRegister="ngForm" (ngSubmit)="onRegisterUser(newUser)">
        <div class="row mb-5">
          <div class="col">
            <input
              name="firstName"
              [(ngModel)]="newUser.firstName"
              type="text"
              class="form-control"
              required
              placeholder="Keresztnév"
            />
          </div>
          <div class="col">
            <input
              name="lastName"
              [(ngModel)]="newUser.lastName"
              type="text"
              class="form-control"
              required
              placeholder="Vezetéknév"
            />
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <input
              name="nickName"
              [(ngModel)]="newUser.nickName"
              type="text"
              class="form-control"
              required
              placeholder="Felhasználónév"
            />
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <input
              name="email"
              [(ngModel)]="newUser.email"
              type="text"
              class="form-control"
              required
              placeholder="E-mail"
            />
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <input
              name="password"
              [(ngModel)]="newUser.password"
              type="password"
              class="form-control"
              required
              placeholder="Jelszó"
            />
          </div>
        </div>
        <hr />
        <div *ngIf="isStreamer">
          <div class="row mb-5">
            <div class="col">
              <input
                name="mainGame"
                [(ngModel)]="newUser.mainGame"
                type="text"
                class="form-control"
                required
                placeholder="Fő játék"
              />
            </div>
          </div>
          <div class="row mb-5">
            <div class="col">
              <input
                name="streamSite"
                [(ngModel)]="newUser.streamSite"
                type="text"
                class="form-control"
                required
                placeholder="Stream Site"
              />
            </div>
          </div>
          <div class="row mb-5">
            <div class="col">
              <input
                name="profilePic"
                [(ngModel)]="newUser.profilePic"
                type="text"
                class="form-control"
                required
                placeholder="Profilkép (link)"
              />
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <button class="btn btn-success" type="submit">Regisztrálok!</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
