<div class="card">
  <div class="col-md-4">
    <img
      src="{{ user.profilePic }}"
      class="img-fluid rounded-start"
      alt="..."
    />
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <h5 class="card-title">{{ user.nickName }}</h5>
      <p class="card-text">
        {{ user.mainGame }}
      </p>
      <p class="card-text">
        {{ user.streamSite }}
      </p>
    </div>
  </div>
</div>
